  <style>
   body {
            background-color: #1A2B4C;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
            position: relative;
        }
        .card {
            width: 150px;
            height: 300px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.1);
            z-index: 2;
        }
        .card:hover img {
            transform: scale(1.2);
        }
        .card:hover .description {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        .card:not(:hover) {
            transform: scale(0.9);
        }
        .description {
            display: none;
            position: absolute;
            top: 50%;
            left: 160px;
            transform: translatey(-50%);
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            color: white;
            width: 170px;
            z-index: 3;
        }
        .description img {
            width: 100px;
            height: auto;
            border-radius: 5%;
            margin-bottom: 40px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card:nth-child(1) {
            background: linear-gradient(180deg, #0000FF, #00008B);
        }
        .card:nth-child(2) {
            background: linear-gradient(180deg, #FFD700, #FF69B4);
        }
        .card:nth-child(3) {
            background: linear-gradient(180deg, #000000, #696969);
        }
        .card:nth-child(4) {
            background: linear-gradient(180deg, #FF69B4, #8A2BE2);
        }
        .card:nth-child(5) {
            background: linear-gradient(180deg, #0000FF, #8A2BE2);
        }
        .cloud {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .cloud img {
            width: 50px;
        }
        .decorative-element {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100px;
            height: 20px;
            background-color: #00FFBF;
        }
        .decorative-element-right {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 100px;
            height: 20px;
            background-color: #00FFBF;
        }
        .decorative-circle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            border: 2px solid #00FFBF;
            border-radius: 50%;
        }
        .btn-kembali {
            background-color: #007bff; /* Warna biru */
            color: #fff; /* Warna teks putih */
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease; /* Animasi halus */
            box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.3); /* Bayangan */
          }
          
          .btn-kembali:hover {
            background-color: #0056b3; /* Warna biru yang lebih gelap saat di-hover */
            transform: translateY(-2px); /* Efek naik sedikit */
            box-shadow: 0px 6px 12px rgba(0, 86, 179, 0.4); /* Bayangan saat di-hover */
          }
          
          .btn-kembali:active {
            transform: translateY(1px); /* Efek tekan */
